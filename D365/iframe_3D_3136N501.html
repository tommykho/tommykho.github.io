  <style> 
body {
  background-color: unset;
}

container {
  top: 0px;
  left: 0px;
  margin: 0;
  padding: 0;
}

model-viewer {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 550px;
  background-color: #000;
  overflow-x: hidden;
}

.hotspot {
  display: block;
  width: 20px;
  height: 20px;
  border-radius: 10px;
  border: none;
  background-color: rgba(129, 129, 255, 0.6);
  box-sizing: border-box;
  pointer-events: none;
  font-family: "Ubuntu", sans-serif;
}

.hotspot[slot="hotspot-hand"] {
  --min-hotspot-opacity: 0;
  background-color: red;
}

.hotspot[slot="hotspot-foot"]:not([data-visible]) {
  background-color: transparent;
  border: 3px solid blue;
}

.caption {
  position: absolute;
  top: 0;
  left: 100;
  background-color: rgba(129, 255, 129, 0.8);
  position: absolute;
  transform: translate(10px, 10px);
  border-radius: 6px;
  padding: 6px;
  font-family: "Ubuntu", sans-serif;
}

.annotation, .HotspotAnnotation {
  background-color: rgba(129, 255, 129, 0.8);
  position: absolute;
  transform: translate(10px, 10px);
  border-radius: 6px;
  padding: 6px;
  font-family: "Ubuntu", sans-serif;
  font-size: 0.8em;
}

/* This keeps child nodes hidden while the element loads */
:not(:defined) > * {
  display: none;
}
  </style>
</head>

  <script type="module" src=https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js></script>
  <script>

async function exportGLB() {
  const modelViewer = document.getElementById("model");
  const glTF = await modelViewer.exportScene();
  const file = new File([glTF], "export.glb");
  const link = document.createElement("a");
  link.download = file.name;
  link.href = URL.createObjectURL(file);
  link.click();
}
  </script>
